<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Common Effects</title>
    <style>
        div {
            background-color: yellow;
            width: 2oopx;
            padding: 40px;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>jQuery Common Effects</h1>

    <h2>fadeOut example</h2>
    <div class="fade"> Don't fade me!</div>
    <div class="fade"> Please don't fade me out</div>
    <div class="fade"> Help me!!</div>
    <button id="fade-button">Click me!</button>

    <h2>slideOut example</h2>
    <div class='slide'> Don't slide me!</div>
    <div class='slide'> Please don't slide me out</div>
    <div class='slide'> Help me!!</div>
    <button id='slide-button'>Slide</button>

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

    <script>
        $('#fade-button').on('click', function()
        {
            $('.fade').fadeOut(2000, function()
            {
                $(this).remove(); // elimina elemento del Dom
                console.log('fadeout completed');
            });
        });

        $('#slide-button').on('click', function()
        {
            $('.slide').slideToggle(2000, function()
            {
                console.log('slidecompleted');
            });
        });

    </script>


</body>
</html>
